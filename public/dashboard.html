<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap Dashboard</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('background_image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            color: black;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .header .account-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute; 
            top: 10px;
            right: 100px;
        }

        .header .account-btn:hover {
            background-color: #45a049;
        }

        /* Slideshow Section */
        .floating-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 100px auto;
            position: relative;
            width: 80%;
            height: 500px; /* Increased height for the slideshow */
        }

        .floating-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }

        /* Dashboard Containers */
        .dashboard-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 50px auto;
            flex-wrap: wrap;
        }

        .container {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 15px;
            background: rgba(231, 230, 230, 0.9);
            box-shadow: 0 8px 15px rgba(11, 6, 6, 0.4);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            align-items: center; /* Centers content horizontally */
        }

        .container:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
        }

        .container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .container button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .floating-images {
                gap: 10px;
                width: 100%;
                height: 250px; /* Adjusted for responsiveness */
            }

            .floating-images img {
                width: 100%;
                height: auto;
            }

            .dashboard-container {
                flex-direction: column;
                align-items: center;
            }

            .container {
                width: 80%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <a href="#" class="logo">
            <img src="logo.jpg" alt="BookSwap Logo">
            BiblioHub
        </a>
        <button class="account-btn" onclick="location.href='account.html'">My Account</button>
    </div>

    <!-- Slideshow Section -->
    <div class="floating-images">
        <img src="images/1.jpg" alt="Book Image 1">
        <img src="images/2.jpg" alt="Book Image 2">
        <img src="images/3.jpg" alt="Book Image 3">
        <img src="images/4.jpg" alt="Book Image 4">
    </div>

    <!-- Dashboard Containers -->
    <div class="dashboard-container">
        <!-- Give Books -->
        <div class="container" style="background-image: url('images/5.jpg');">
            <button onclick="location.href='/give_book.html'">Give Book</button>
        </div>

        <!-- Take Books -->
        <div class="container" style="background-image: url('images/6.jpg');">
            <button onclick="location.href='/take_book.html'">Take Book</button>
        </div>
    </div>

    <script>
        let currentImage = 0;
        const images = document.querySelectorAll('.floating-images img');
        
        function showNextImage() {
            images[currentImage].style.opacity = 0;
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].style.opacity = 1;
        }

        setInterval(showNextImage, 3000); // Change image every 3 seconds
        showNextImage(); // Initial call to display the first image
    </script>
</body>
</html>
